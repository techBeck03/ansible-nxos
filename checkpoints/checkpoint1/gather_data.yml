---
- name: Gather Data
  hosts: all
  gather_facts: false
  become: false

  tasks:
    - name: Get CDP neighbors
      cisco.nxos.nxos_command:
        commands:
          - command: show cdp neighbors
            output: json
      register: my_neighbors

    - name: Print vars
      ansible.builtin.debug:
        var: my_neighbors

    - name: Store to file
      ansible.builtin.template:
        src: data.j2
        dest: cdp_neighbors.json
        mode: '0600'

