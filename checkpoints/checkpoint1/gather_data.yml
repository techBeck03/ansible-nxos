---
- name: Gather Data
  hosts: all
  gather_facts: false
  become: false

  tasks:
    - name: Get CDP neighbors
      cisco.nxos.nxos_command:
        commands: show cdp neighbors
      register: my_neighbors

    - name: Print vars
      ansible.builtin.debug:
        var: my_neighbors

