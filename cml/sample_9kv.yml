lab:
  description: A sample lab for testing NX-OS 9000 features
  notes: |-
    # NX-OS 9000 Feature Testing

    ## Features

    - CDP
    - SVI
    - Port-security
    - Port-channel
    - vPC
    - DHCP (not supported)
    - Spanning-tree
    - HSRP
    - Loopback
    - Routed port

    ## Test Details

    For more details on test procedure, see the [NX-OS 9000](https://developer.cisco.com/docs/modeling-labs/#!nx-os-9000) page in the [CML documentation](https://developer.cisco.com/docs/modeling-labs/).
  title: NX-OS 9000 Feature Tests
  version: 0.1.0
